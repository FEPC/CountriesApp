<h3>Region <small>{{ activeRegion | titlecase }}</small></h3>

<h5>Select Region</h5>

<div class="row">
    <div class="col">

        <button class = "me-2"
                [class]="getCssClass( region )" 
                *ngFor="let region of regions"
                type="button"
                (click)="activateRegion( region )">
                {{ region | titlecase}}
        </button>

    </div>
</div>

<hr>

<div class="row" *ngIf="countries.length > 0">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
